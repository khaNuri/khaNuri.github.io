<script id="gundem-data" type="application/json">
[
  {% for doc in site.gundem %}
    {
      "title": {{ doc.title | jsonify }},
      "date": "{{ doc.date | date: '%Y-%m-%d' }}",
      "url": "{{ doc.url | relative_url }}"
    }{% unless forloop.last %},{% endunless %}
  {% endfor %}
]
</script>
